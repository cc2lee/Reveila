services:
  reveila-db:
    image: postgres:15-alpine
    container_name: reveila-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-charles}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-reveila_secure_pass}
      - POSTGRES_DB=${DB_NAME:-reveila_db}
    ports:
      - "5432:5432"
    volumes:
      # Maps to a dedicated data directory within the infrastructure directory where this file is located.
      - ./data/postgres:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-charles} -d ${DB_NAME:-reveila_db}"]
      interval: 10s
      timeout: 5s
      retries: 5