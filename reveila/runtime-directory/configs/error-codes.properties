# Values from 0 to 99999 are reserved!

# System Error Codes

001=General Exception
002=General Remote Exception

100=Configuration Exception
101=Start Service Exception
102=Service Interface Class name not found in the configuration file

300=General Security Exception
301=Authentication Exception
302=Authorization Exception
303=The caller passport cannot be renewed

10000=General System Exception

20000=General Application Error
20001=Client Version Not Supported Exception
20003=Remote Service invocation from EJB caused exception
20004=No Such Service Exception
20005=Illegal Action Exception

30000=General Service Exception

# Non-System Error Codes
100000=BackStage Adapter Exception
200000=Crypto Service Exception
300000=Mail Service Exception
400000=Persistence Service Exception
400001=No Such Persistence Field Exception
500000=WebCenter Remote Exception
