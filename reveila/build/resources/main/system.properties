#
# File name: system.properties
# This file defines system wide properties and initialization parameters.
#

# Initialization parameters
system.mode=master
system.debug=true

server.domain=reveila
server.name=Generic Server
server.display.name=The Great Server

service.domain=service
service.loader.timeout=600000
service.loader.count=100

# The encryption and decryption key
system.cryptographer.secretkey=1234567890123456

# Directory Structure:
# The system.home property is required.
# The system.data.file.store and system.data.file.temp are optional.
# If not specified or omitted, system.data.file.store defaults to ${system.home}\data,
# and system.data.file.temp defaults to ${system.home}\temp.
system.home=C:\\IDE\\Projects\\spring-boot-gradle-project\\reveila\\runtime-directory
system.data.file.store=
system.data.file.temp=

# If an explicit log file path is specified here, it will be used. Otherwise,
# the log file will be named default.log, and save in the ${system.home}\logs firectory.
system.logging.file=
# Set the logging level, Valid values: OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL
system.logging.level=all

system.job.config.dir=