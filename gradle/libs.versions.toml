# This file provides a centralized and type-safe way to declare dependencies, plugins, and other constants
# for includeBuild projects (composite builds).
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
java-version = "17"
spring-boot-version = "3.5.6"
spring-dependency-management-version = "1.1.7"
junit-jupiter-version = "5.10.2"

[libraries]
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot-version" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter-version" }
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring-boot-version" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot-version" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management-version" }